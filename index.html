        const targetId = parseInt(document.getElementById('targetSelect').value);

        if (isNaN(amount)) {

        const fromMember = members.find(m => m.id === fromId);
        const toMember = members.find(m => m.id === targetId);

        const rate = parseFloat(document.getElementById('waterFeeRate').value) / 100;
        const target = parseFloat(document.getElementById('waterFeeTarget').value);

        let fee = 0;
        let actualAmount = amount;

        if (collectedWaterFee < target) {

            const possibleFee = Math.abs(amount) * rate;

                actualAmount = amount > 0 ? amount - fee : amount + fee;
            } else {

                collectedWaterFee = target;
                actualAmount = amount > 0 ? amount - fee : amount + fee;
            }

            log(`ä» ${fromMember.name} æŠ½å– ${fee.toFixed(2)} åˆ†æ°´è´¹ï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);

        }

        fromMember.point -= amount;
        toMember.point += actualAmount;

        const timestamp = new Date().toLocaleString();
        fromMember.history.push({type: 'out', amount, to: toMember.name, fee, timestamp});
        toMember.history.push({type: 'in', amount: actualAmount, from: fromMember.name, timestamp});
        fromMember.undoDisabled = false;

        log(`${fromMember.name} ç»™ ${toMember.name} ${amount >= 0 ? 'è½¬äº†' : 'æ‰£äº†'}ï¼š${amount} åˆ†ï¼ˆå®é™…åˆ°è´¦ï¼š${actualAmount.toFixed(2)} åˆ†ï¼‰`);

    function calculateMemberCost(member) {
        const totalTableCost = calculateTotalTableCost();

        let totalActiveTime = 0;
        members.forEach(m => {
            const currentSession = m.active ? (new Date() - m.joinTime) : 0;
            totalActiveTime += m.totalTime + currentSession;
        });

        if (totalActiveTime === 0) return 0;

        const memberCurrentSession = member.active ? (new Date() - member.joinTime) : 0;
        const memberTotalTime = member.totalTime + memberCurrentSession;

        return (memberTotalTime / totalActiveTime) * totalTableCost;
    }

    function formatDuration(ms) {
        const totalSeconds = Math.floor(ms / 1000);

        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');

    function undoLastTransfer(id) {
        const member = members.find(m => m.id === id);
        if (!member || !member.history.length) return;

        if (member.undoDisabled) {
            alert("æ¯æ¬¡åªèƒ½æ’¤å›ä¸€æ¬¡ï¼Œè½¬è´¦åå¯å†æ¬¡æ“ä½œ");
            return;
        }

        const lastOutIndex = member.history.map(h => h.type).lastIndexOf('out');

        if (lastOutIndex === -1) {
            alert("æ— å¯æ’¤å›çš„è½¬è´¦");
            return;
        }

        const lastTransfer = member.history[lastOutIndex];

        if (lastTransfer.type === 'out') {
            const {amount, fee, to} = lastTransfer;
            const toMember = members.find(m => m.name === to);

            member.point += amount;
            if (toMember) {
                toMember.point -= (amount - fee);

                const toHistoryIndex = toMember.history.findIndex(h => h.from === member.name && h.amount === (amount - fee));
                if (toHistoryIndex !== -1) {
                    toMember.history.splice(toHistoryIndex, 1);
                }
            }

            collectedWaterFee -= fee;
            log(`æ’¤å›ï¼š${member.name} è½¬ç»™ ${to} çš„ ${amount.toFixed(2)} åˆ†`);
            log(`åŒæ—¶å›æ»šæ°´è´¹æŠ½æˆ ${fee.toFixed(2)} åˆ†ï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);

            speak(`${member.name} æ’¤å›ç»™ ${to} çš„è½¬åˆ†ï¼š${Math.abs(amount)} åˆ†`);

            member.history.splice(lastOutIndex, 1);

            member.undoDisabled = true;
        } else {
            alert("åªèƒ½ç”±è½¬è´¦å‘èµ·äººè¿›è¡Œæ’¤å›æ“ä½œ");
            return;
        }

        renderPeople();
        saveDataToLocalStorage();
