<script>
    let hourlyRate = 0;
    let startTime = null;
    let scheduledEndTime = null;
    let timerInterval = null;
    let durationInterval = null;
    let members = [];
    let waterFeeRate = 10;
    let waterFeeTarget = 50;
    let collectedWaterFee = 0;

    function toggleEndOptions() {
        const mode = document.getElementById("endModeSelect").value;
        document.getElementById("timeOption").style.display = mode === "time" ? "block" : "none";
        document.getElementById("durationOption").style.display = mode === "duration" ? "block" : "none";
    }

    function speak(text) {
        if (!window.speechSynthesis) return;
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = 'zh-CN';
        window.speechSynthesis.speak(msg);
    }

    function log(msg) {
        const logDiv = document.getElementById('log');
        logDiv.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function addPerson() {
        document.getElementById('inputModal').style.display = 'flex';
        const input = document.getElementById('inputName');
        input.value = '';
        input.focus();
        if (name) {
            const id = Date.now() + Math.floor(Math.random() * 1000);
            const member = {
                id: id,
                name: name,
                joinTime: startTime ? new Date() : null,
                totalTime: 0,
                balance: 0,
                finalBalance: 0,
                active: startTime ? true : false,
                history: [],
                undoDisabled: false
            };
            members.push(member);
            log(`${member.name} åŠ å…¥`);
            speak(`${member.name} åŠ å…¥æˆ¿é—´`)
            renderPeople();
        }
        saveDataToLocalStorage();
    }

    function confirmInput() {
        const name = document.getElementById('inputName').value.trim();
        if (name) {
            const id = Date.now() + Math.floor(Math.random() * 1000);
            const member = {

                name: name,
                joinTime: startTime ? new Date() : null,
                totalTime: 0,
                balance: 0,
                finalBalance: 0,
                active: startTime ? true : false,
                history: [],
                undoDisabled: false
            };
            members.push(member);
            log(`${member.name} åŠ å…¥`);
            renderPeople();
        }
        saveDataToLocalStorage();
        document.getElementById('inputModal').style.display = 'none';
    }

    function cancelInput() {

    }

    function leaveMember(id) {
        const member = members.find(m => m.id === id);
        if (member && member.active && startTime) {
            const now = new Date();
            const duration = now - member.joinTime;

            // æ£€æŸ¥æ˜¯å¦åªå‰©ä¸€ä¸ªåœ¨çº¿æˆå‘˜
            const activeMembers = members.filter(m => m.active);

            if (activeMembers.length === 1) {
                // ç”¨æˆ·é€‰æ‹©ä¸å…³å°ï¼šä¸æ”¹å˜ active çŠ¶æ€ï¼Œä¿æŒåœ¨çº¿
                // å¯ä»¥æç¤ºä¸èƒ½é€€å‡º
                alert("è‡³å°‘éœ€è¦ä¸€äººåœ¨çº¿ï¼Œæ— æ³•é€€å‡º");
                return;
            } else {
                // éæœ€åä¸€ä¸ªæˆå‘˜ï¼Œæ­£å¸¸é€€å‡º
                member.totalTime += duration;
                member.joinTime = null;
                member.active = false;
            }

            // ä¿å­˜è´¹ç”¨
            member.fixedCost = calculateMemberCost(member);

            log(`${member.name} é€€å‡ºæˆ¿é—´`);
            speak(`${member.name} å·²é€€å‡ºæˆ¿é—´`);
            renderPeople();
            saveDataToLocalStorage();
        }
    }

    function rejoinMember(id) {
        const member = members.find(m => m.id === id);
        if (member && !member.active && startTime) {
            member.joinTime = new Date();
            member.active = true;
            delete member.fixedCost; // åˆ é™¤ fixedCostï¼Œæ¢å¤åŠ¨æ€è®¡ç®—
            log(`${member.name} å†æ¬¡åŠ å…¥æˆ¿é—´`);
            speak(`${member.name} å†æ¬¡åŠ å…¥æˆ¿é—´`);
            renderPeople();
        }
        saveDataToLocalStorage();
    }

    function openGiveScoreModal(fromId) {
        const fromMember = members.find(m => m.id === fromId);

        const options = members
            .filter(m => m.id !== fromId)
            .map(m => `<option value="${m.id}">${m.name}</option>`).join('');

        if (options === '') {
            alert("æ²¡æœ‰å…¶ä»–æˆå‘˜å¯ä»¥è½¬è´¦");
            return;
        }

        const modalHTML = `
            <div class="modal">
                <h3>è½¬è´¦æ“ä½œ - æ¥è‡ªï¼š${fromMember.name}</h3>
                <select id="targetSelect">${options}</select>
                <input type="number" id="scoreInput" placeholder="è¾“å…¥é‡‘é¢" min="0.01" step="0.01" />
                <div style="margin-top:10px;text-align:right;">
                    <button onclick="submitGiveScore(${fromId})">æäº¤</button>
                    <button onclick="closeModal()">å–æ¶ˆ</button>
                </div>
            </div>
        `;

        const modalOverlay = document.getElementById('giveScoreModal');
        modalOverlay.innerHTML = modalHTML;
        modalOverlay.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('giveScoreModal').style.display = 'none';
    }

    function submitGiveScore(fromId) {
        const targetId = parseInt(document.getElementById('targetSelect').value);
        const amount = parseFloat(document.getElementById('scoreInput').value);

        if (isNaN(amount)) {
            alert("è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‘é¢");
            return;
        }
        if (amount <= 0) {
            alert("è¯·è¾“å…¥å¤§äº 0 çš„é‡‘é¢");
            return;
        }

        const fromMember = members.find(m => m.id === fromId);
        const toMember = members.find(m => m.id === targetId);

        if (!toMember) {
            alert("æœªæ‰¾åˆ°è¯¥æˆå‘˜");
            return;
        }

        // è·å–æŠ½æˆæ¯”ä¾‹ä¸ç›®æ ‡é‡‘é¢
        const rate = parseFloat(document.getElementById('waterFeeRate').value) / 100;
        const target = parseFloat(document.getElementById('waterFeeTarget').value);

        let fee = 0;
        let actualAmount = amount;

        if (collectedWaterFee < target) {
            const remaining = target - collectedWaterFee;
            const possibleFee = Math.abs(amount) * rate;

            if (possibleFee <= remaining) {
                fee = possibleFee;
                collectedWaterFee += fee;
                actualAmount = amount > 0 ? amount - fee : amount + fee;
            } else {
                fee = remaining;
                collectedWaterFee = target;
                actualAmount = amount > 0 ? amount - fee : amount + fee;
            }

            log(`ä» ${fromMember.name} æŠ½å– ${fee.toFixed(2)} å…ƒæ°´è´¹ï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);
        } else {
            log("å·²è¾¾æ°´è´¹ä¸Šé™ï¼Œåœæ­¢æŠ½æˆ");
        }

        // é‡‘é’±æ“ä½œ
        fromMember.balance -= amount;
        toMember.balance += actualAmount;

        // è®°å½•äº¤æ˜“å†å²
        const timestamp = new Date().toLocaleString();
        fromMember.history.push({type: 'out', amount, to: toMember.name, fee, timestamp});
        toMember.history.push({type: 'in', amount: actualAmount, from: fromMember.name, timestamp});
        fromMember.undoDisabled = false;

        log(`${fromMember.name} ç»™ ${toMember.name} ${amount >= 0 ? 'è½¬è´¦' : 'æ‰£æ¬¾'}ï¼š${amount} å…ƒï¼ˆå®é™…åˆ°è´¦ï¼š${actualAmount.toFixed(2)} å…ƒï¼‰`);

        speak(`${fromMember.name} ç»™ ${toMember.name} ${amount >= 0 ? 'è½¬äº†' : 'æ‰£äº†'} ${Math.abs(amount)} å…ƒ`);

        closeModal();
        renderPeople();
        saveDataToLocalStorage();
    }

    function showHistory(id) {
        const member = members.find(m => m.id === id);
        const historyList = member.history.map(h => {
            if (h.type === 'in') {
                return `${h.timestamp} æ”¶åˆ° ${h.from} è½¬è´¦ï¼š${h.amount.toFixed(2)} å…ƒ`;
            } else {
                return `${h.timestamp} è½¬å‡ºç»™ ${h.to}ï¼š${h.amount.toFixed(2)} å…ƒï¼ˆæŠ½æˆï¼š${h.fee.toFixed(2)} å…ƒï¼‰`;
            }
        }).join('\n');

        const modalHTML = `

                <h3>${member.name} çš„äº¤æ˜“è®°å½•</h3>

                <button onclick="closeHistoryModal()">å…³é—­</button>

        const modalOverlay = document.getElementById('historyModal');
        modalOverlay.innerHTML = modalHTML;
        modalOverlay.style.display = 'flex';

    function closeHistoryModal() {
        document.getElementById('historyModal').style.display = 'none';
    }

    function calculateTotalTableCost() {
        if (!startTime) return 0;
        const now = new Date();
        const totalTimeInHours = (now - startTime) / (1000 * 60 * 60); // æ¢ç®—ä¸ºå°æ—¶
        return hourlyRate * totalTimeInHours;
    }

    function calculateMemberCost(member) {
        const totalTableCost = calculateTotalTableCost();

        // è®¡ç®—æ‰€æœ‰æˆå‘˜æ€»åœ¨çº¿æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        let totalActiveTime = 0;
        members.forEach(m => {
            const currentSession = m.active ? (new Date() - m.joinTime) : 0;
            totalActiveTime += m.totalTime + currentSession;
        });

        if (totalActiveTime === 0) return 0;

        // å½“å‰æˆå‘˜æ€»åœ¨çº¿æ—¶é—´
        const memberCurrentSession = member.active ? (new Date() - member.joinTime) : 0;
        const memberTotalTime = member.totalTime + memberCurrentSession;

        return (memberTotalTime / totalActiveTime) * totalTableCost;
    }

    function startTable() {
        if (members.length === 0) {
            alert("è‡³å°‘éœ€è¦æ·»åŠ ä¸€åæˆå‘˜æ‰èƒ½å¼€å°");
            speak("è‡³å°‘éœ€è¦æ·»åŠ ä¸€åæˆå‘˜æ‰èƒ½å¼€å°");
            return;
        }
        hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
        if (isNaN(hourlyRate) || hourlyRate <= 0) {
            alert("è¯·è¾“å…¥æ­£ç¡®çš„æ¯å°æ—¶è´¹ç”¨ï¼");
            return;
        }

        waterFeeRate = parseFloat(document.getElementById('waterFeeRate').value);
        waterFeeTarget = parseFloat(document.getElementById('waterFeeTarget').value);
        collectedWaterFee = 0;

        const mode = document.getElementById("endModeSelect").value;

        if (mode === "time") {
            const timeInput = document.getElementById('endTimeInput').value;
            if (!timeInput) {
                alert("è¯·é€‰æ‹©ä¸€ä¸ªæœªæ¥æ—¶é—´");
                return;
            }
            scheduledEndTime = new Date(timeInput);
            const now = new Date();
            const delay = scheduledEndTime - now;

            if (delay > 0) {
                alert(`å°†åœ¨ ${scheduledEndTime.toLocaleTimeString()} è‡ªåŠ¨å…³å°`);
                setTimeout(() => {
                    endTable();
                    speak("æ—¶é—´åˆ°ï¼å°çƒæ¡Œå·²å…³å°");
                }, delay);
            } else {
                alert("è®¾å®šçš„æ—¶é—´ä¸èƒ½æ—©äºå½“å‰æ—¶é—´");
                return;
            }
        } else if (mode === "duration") {
            const duration = parseInt(document.getElementById('durationInput').value);
            if (isNaN(duration) || duration <= 0) {
                alert("è¯·è¾“å…¥æœ‰æ•ˆçš„åˆ†é’Ÿæ•°");
                return;
            }
            scheduledEndTime = new Date(new Date().getTime() + duration * 60 * 1000);
            setTimeout(() => {
                endTable();
                speak("æ—¶é—´åˆ°ï¼å°çƒæ¡Œå·²å…³å°");
            }, duration * 60 * 1000);
        }

        startTime = new Date();
        const durationDisplay = document.getElementById('durationDisplay');
        durationDisplay.innerHTML = `<p>â²ï¸ å·²å¼€å°æ—¶é—´ï¼š00:00:00</p>`;

        if (durationInterval) clearInterval(durationInterval); // æ¸…é™¤æ—§è®¡æ—¶å™¨

        durationInterval = setInterval(() => {
            if (!startTime) return;
            const elapsed = new Date() - startTime;
            durationDisplay.innerHTML = `<p>â²ï¸ å·²å¼€å°æ—¶é—´ï¼š${formatDuration(elapsed)}</p>`;
        }, 1000);

        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnEnd').disabled = false;
        document.getElementById('hourlyRate').disabled = true;
        document.getElementById('endModeSelect').disabled = true;
        document.getElementById('endTimeInput').disabled = true;
        document.getElementById('durationInput').disabled = true;

        members.forEach(member => {
            if (!member.active) {
                member.joinTime = new Date();
                member.active = true;
            }
        });

        if (timerInterval) clearInterval(timerInterval); // é˜²æ­¢é‡å¤å¯åŠ¨
        timerInterval = setInterval(updateCosts, 1000);
        speak("æˆ‘åœ¨å°é“å¾ˆæƒ³è™ä½ ï¼Œå°±æ˜¯æˆ˜åˆ«BBï¼");
        saveDataToLocalStorage();
    }

    function endTable() {
        if (timerInterval) clearInterval(timerInterval);
        if (durationInterval) clearInterval(durationInterval);

        const now = new Date();

        members.forEach(member => {
            if (member.active) {
                member.totalTime += now - member.joinTime;
                member.joinTime = null;
                member.active = false;

        // ğŸ” è®¡ç®—å¹¶ä¿å­˜æœ€ç»ˆè´¹ç”¨
        members.forEach(member => {

        const totalTableCost = calculateTotalTableCost();

        // âœ… æ–°å¢ï¼šä¿å­˜æ€»æ—¶é•¿ï¼ˆæ¯«ç§’ï¼‰
        const totalDuration = now - startTime;
        localStorage.setItem('lastTotalDuration', totalDuration.toString());

        alert(`æ€»è´¹ç”¨ï¼š${totalTableCost.toFixed(2)} å…ƒ\nå·²è®°å½•æ¯ä½å‚ä¸è€…è´¹ç”¨`);

        // æ ‡è®°ä¸ºå·²å…³å°
        const dataStr = localStorage.getItem('tableData');
        if (dataStr) {

            localStorage.setItem('tableData', JSON.stringify(data));

        updateCosts();

    function updateCosts() {
        renderPeople();

        const resultDiv = document.getElementById('result');

        // å¦‚æœå·²å…³å°ï¼Œä½¿ç”¨æœ€åä¸€æ¬¡ä¿å­˜çš„è´¹ç”¨ï¼Œä¸å†åŠ¨æ€è®¡ç®—
        if (!startTime || isTableEnded()) {
            const savedTotalCost = parseFloat(localStorage.getItem('lastTotalCost')) || 0;
            const savedWaterFee = parseFloat(localStorage.getItem('lastWaterFee')) || 0;

            resultDiv.innerHTML = `

    function renderPeople() {
        const container = document.getElementById('peopleContainer');

                    const cost = calculateMemberCost(member);
                    member.fixedCost = cost;
                    costText = `${cost.toFixed(2)} å…ƒ`;
                } else if (member.active) {
                    costText = `${calculateMemberCost(member).toFixed(2)} å…ƒ`;
                } else {
                    costText = `${member.fixedCost?.toFixed(2) || 0} å…ƒ`;
                }
            }

            const status = member.active ? 'åœ¨çº¿' : 'ç¦»çº¿';

            div.innerHTML = `

                <small class="balance">ğŸ’° ä½™é¢ï¼š${member.balance.toFixed(2)} å…ƒ</small>
            </div>
            <div style="text-align:right">

                        ${member.history.length > 0 ? `<button onclick="showHistory(${member.id})">ğŸ“œ è®°å½•</button>` : ''}
                        ${hasUnReversedOut(member) ? `<button class="undo-btn" onclick="undoLastTransfer(${member.id})">â†©ï¸ æ’¤å›</button>` : ''}
                    </div>
                `}
            </div>
        `;
            container.appendChild(div);
        });

        document.getElementById('btnStart').disabled = members.length === 0;
    }

    function resetAll() {
        if (confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ•°æ®å—ï¼Ÿ")) {
            hourlyRate = 0;
            startTime = null;
            scheduledEndTime = null;

            // âœ… æ¢å¤æŒ‰é’®å’Œè¾“å…¥æ¡†çŠ¶æ€
            document.getElementById('btnStart').disabled = false;
            document.getElementById('btnEnd').disabled = true;
            document.getElementById('hourlyRate').disabled = false;

            document.getElementById('result').innerHTML = `
                <p>ğŸ’³ å½“å‰æ€»è´¹ç”¨ï¼š0.00 å…ƒ</p>

            document.getElementById('log').textContent = "";

            document.getElementById('endModeSelect').disabled = false;

    function formatDuration(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    function undoLastTransfer(id) {
        const member = members.find(m => m.id === id);
        if (!member || !member.history.length) return;

        // é˜²æ­¢é‡å¤ç‚¹å‡»
        if (member.undoDisabled) {
            alert("æ¯æ¬¡åªèƒ½æ’¤å›ä¸€æ¬¡ï¼Œè½¬è´¦åå¯å†æ¬¡æ“ä½œ");
            return;
        }

        const lastOutIndex = member.history.map(h => h.type).lastIndexOf('out');

        if (lastOutIndex === -1) {
            alert("æ— å¯æ’¤å›çš„è½¬è´¦");
            return;
        }

        const lastTransfer = member.history[lastOutIndex];

        if (lastTransfer.type === 'out') {
            const {amount, fee, to} = lastTransfer;
            const toMember = members.find(m => m.name === to);

            // A è½¬è´¦ç»™ Bï¼ŒA æ”¶å›é‡‘é¢ï¼ŒB æ‰£é™¤åˆ°è´¦é‡‘é¢ï¼Œæ°´è´¹ä¹Ÿå›æ»š
            member.balance += amount;
            if (toMember) {
                toMember.balance -= (amount - fee);

                const toHistoryIndex = toMember.history.findIndex(h => h.from === member.name && h.amount === (amount - fee));
                if (toHistoryIndex !== -1) {
                    toMember.history.splice(toHistoryIndex, 1);
                }
            }

            collectedWaterFee -= fee;
            log(`æ’¤å›ï¼š${member.name} è½¬è´¦ç»™ ${to} çš„ ${amount.toFixed(2)} å…ƒ`);
            log(`åŒæ—¶å›æ»šæ°´è´¹æŠ½æˆ ${fee.toFixed(2)} å…ƒï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);

            // æ·»åŠ è¯­éŸ³æé†’ ğŸ‘‡
            speak(`${member.name} æ’¤å›ç»™ ${to} çš„è½¬è´¦ï¼š${Math.abs(amount)} å…ƒ`);

            // åˆ é™¤ A çš„è½¬å‡ºè®°å½•
            member.history.splice(lastOutIndex, 1);

            // è®¾ç½®æ’¤å›çŠ¶æ€ä¸º true
            member.undoDisabled = true;
        } else {
            alert("åªèƒ½ç”±è½¬è´¦å‘èµ·äººè¿›è¡Œæ’¤å›æ“ä½œ");
            return;
        }

        renderPeople();
        saveDataToLocalStorage();
    }

    function hasUnReversedOut(member) {
        return member.history.some(h => h.type === 'out') && !member.undoDisabled;
    }

    function saveDataToLocalStorage() {
        const data = {
            hourlyRate,
            startTime: startTime ? startTime.toISOString() : null,
            scheduledEndTime: scheduledEndTime ? scheduledEndTime.toISOString() : null,
            members: members.map(member => ({
                ...member,
                joinTime: member.joinTime ? member.joinTime.toISOString() : null,
                undoDisabled: !!member.undoDisabled,
                finalBalance: member.finalBalance // ä¿å­˜æœ€ç»ˆè´¹ç”¨
            })),
            waterFeeRate,
            waterFeeTarget,
            collectedWaterFee,
            logContent: document.getElementById('log').textContent,
            isEnded: startTime && isTableEnded()
        };
        localStorage.setItem('tableData', JSON.stringify(data));
    }

    function loadDataFromLocalStorage() {
        const dataStr = localStorage.getItem('tableData');
        if (dataStr) {
            const data = JSON.parse(dataStr);

            hourlyRate = data.hourlyRate;
            startTime = data.startTime ? new Date(data.startTime) : null;
            scheduledEndTime = data.scheduledEndTime ? new Date(data.scheduledEndTime) : null;
            waterFeeRate = data.waterFeeRate;
            waterFeeTarget = data.waterFeeTarget;
            collectedWaterFee = data.collectedWaterFee;

            members = (data.members || []).map(member => ({
                ...member,
                joinTime: member.joinTime ? new Date(member.joinTime) : null,
                undoDisabled: !!member.undoDisabled,
                finalBalance: member.finalBalance ?? 0
            }));

            document.getElementById('hourlyRate').value = hourlyRate;
            document.getElementById('waterFeeRate').value = waterFeeRate;
            document.getElementById('waterFeeTarget').value = waterFeeTarget;
            document.getElementById('log').textContent = data.logContent || '';

            const isEnded = data.isEnded === true;

            if (startTime && !isEnded) {
                document.getElementById('btnStart').disabled = true;
                document.getElementById('btnEnd').disabled = false;
                document.getElementById('btnAdd').disabled = false;
                disableInputs();
                if (!timerInterval) timerInterval = setInterval(updateCosts, 1000);
                if (!durationInterval) {
                    durationInterval = setInterval(() => {
                        const elapsed = new Date() - startTime;
                        document.getElementById('durationDisplay').innerHTML = `<p>â²ï¸ å·²å¼€å°æ—¶é—´ï¼š${formatDuration(elapsed)}</p>`;
                    }, 1000);
                }

            } else if (isEnded) {
                const lastDuration = localStorage.getItem('lastTotalDuration');
                if (lastDuration) {
                    const durationDisplay = document.getElementById('durationDisplay');
                    durationDisplay.innerHTML = `<p>â²ï¸ å¼€å°æ€»æ—¶é•¿ï¼š${formatDuration(parseInt(lastDuration))}</p>`;
                }
                document.getElementById('btnStart').disabled = true;
                document.getElementById('btnEnd').disabled = true;
                document.getElementById('btnAdd').disabled = true;
                document.getElementById('btnReset').disabled = false;
                disableInputs();
            } else {
                // âœ… é»˜è®¤çŠ¶æ€ï¼šå¯ç”¨æ‰€æœ‰è¾“å…¥æ¡†
                document.getElementById('btnStart').disabled = false;
                document.getElementById('btnEnd').disabled = true;
                document.getElementById('btnAdd').disabled = false;

                enableInputs();
            }

            updateCosts();
            renderPeople();
        }
    }

    function updateButtonStates() {
        const isStarted = !!startTime;
        const isEnded = isTableEnded();

        document.getElementById('btnStart').disabled = isStarted || isEnded || members.length === 0;
        document.getElementById('btnEnd').disabled = !isStarted || isEnded;
        document.getElementById('btnAdd').disabled = isEnded;
        document.getElementById('btnReset').disabled = false;
    }

    function disableInputs() {
        document.getElementById('hourlyRate').disabled = true;
        document.getElementById('endModeSelect').disabled = true;
        document.getElementById('endTimeInput').disabled = true;
        document.getElementById('durationInput').disabled = true;
        document.getElementById('waterFeeRate').disabled = true;
        document.getElementById('waterFeeTarget').disabled = true;
    }

    function enableInputs() {
        document.getElementById('hourlyRate').disabled = false;
        document.getElementById('endModeSelect').disabled = false;
        document.getElementById('endTimeInput').disabled = false;
        document.getElementById('durationInput').disabled = false;
        document.getElementById('waterFeeRate').disabled = false;
        document.getElementById('waterFeeTarget').disabled = false;
    }

    function clearLocalStorageData() {
        localStorage.removeItem('tableData');
        localStorage.removeItem('lastTotalCost');
        localStorage.removeItem('lastWaterFee');
        localStorage.removeItem('lastTotalDuration');
    }

    // åˆ¤æ–­æ˜¯å¦å·²ç»å…³å°
    function isTableEnded() {
        return !startTime || (members.every(m => !m.active));
    }

    // é¡µé¢åŠ è½½æ—¶è°ƒç”¨
    window.addEventListener('load', () => {
        loadDataFromLocalStorage();
        updateButtonStates();
        if (!isTableEnded()) {
            if (!timerInterval) timerInterval = setInterval(updateCosts, 1000);
            if (!durationInterval) {
                durationInterval = setInterval(() => {
                    const elapsed = new Date() - startTime;
                    document.getElementById('durationDisplay').innerHTML = `<p>â²ï¸ å·²å¼€å°æ—¶é—´ï¼š${formatDuration(elapsed)}</p>`;
                }, 1000);
            }
        }
    });

    // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden && startTime) {
            if (!timerInterval) {
                timerInterval = setInterval(updateCosts, 1000);
            }
            updateCosts(); // å¼ºåˆ¶ç«‹å³åˆ·æ–°ä¸€æ¬¡é‡‘é¢
        } else if (document.hidden && timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    });

    renderPeople();
    setInterval(saveDataToLocalStorage, 5000); // æ¯ 5 ç§’ä¿å­˜ä¸€æ¬¡
</script>
