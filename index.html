<script>
    let hourlyRate = 0;
    let startTime = null;
    let scheduledEndTime = null;
    let timerInterval = null;
    let durationInterval = null;
    let members = [];
    let waterFeeRate = 10;

    function toggleEndOptions() {

    function speak(text) {

    function log(msg) {

        logDiv.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function addPerson() {
        document.getElementById('inputModal').style.display = 'flex';
        document.getElementById('inputName').value = '';
        document.getElementById('inputName').focus();
        if (name) {

            const member = {

            renderPeople();
        }

    function confirmInput() {

        if (name) {
            const id = Date.now() + Math.floor(Math.random() * 1000);

                joinTime: startTime ? new Date() : null,

    function leaveMember(id) {
        const member = members.find(m => m.id === id);
        if (member && member.active && startTime) {
            const now = new Date();
            member.totalTime += now - member.joinTime;
            member.joinTime = null;
            member.active = false;
            log(`${member.name} é€€å‡ºæˆ¿é—´`);
            speak(`${member.name} å·²é€€å‡ºæˆ¿é—´`);
            renderPeople();

        saveDataToLocalStorage();
    }

        const member = members.find(m => m.id === id);

        }
        saveDataToLocalStorage();

    function openGiveScoreModal(fromId) {
        const fromMember = members.find(m => m.id === fromId);

        const options = members
            .filter(m => m.id !== fromId)
            .map(m => `<option value="${m.id}">${m.name}</option>`).join('');

        if (options === '') {
            alert("æ²¡æœ‰å…¶ä»–æˆå‘˜å¯ä»¥è½¬è´¦");

        }

        const modalHTML = `

                    <button onclick="closeModal()">å–æ¶ˆ</button>

        `;

        const modalOverlay = document.getElementById('giveScoreModal');
        modalOverlay.innerHTML = modalHTML;
        modalOverlay.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('giveScoreModal').style.display = 'none';
    }

    function submitGiveScore(fromId) {
        const targetId = parseInt(document.getElementById('targetSelect').value);
        const amount = parseFloat(document.getElementById('scoreInput').value);

        if (isNaN(amount)) {
            alert("è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‘é¢");
            return;
        }

        const fromMember = members.find(m => m.id === fromId);
        const toMember = members.find(m => m.id === targetId);

        if (!toMember) {
            alert("æœªæ‰¾åˆ°è¯¥æˆå‘˜");
            return;
        }

        // è·å–æŠ½æˆæ¯”ä¾‹ä¸ç›®æ ‡é‡‘é¢
        const rate = parseFloat(document.getElementById('waterFeeRate').value) / 100;
        const target = parseFloat(document.getElementById('waterFeeTarget').value);

        let fee = 0;
        let actualAmount = amount;

        if (collectedWaterFee < target) {
            const remaining = target - collectedWaterFee;
            const possibleFee = Math.abs(amount) * rate;

            if (possibleFee <= remaining) {
                fee = possibleFee;
                collectedWaterFee += fee;
                actualAmount = amount > 0 ? amount - fee : amount + fee;
            } else {
                fee = remaining;
                collectedWaterFee = target;
                actualAmount = amount > 0 ? amount - fee : amount + fee;
            }

            log(`ä» ${fromMember.name} æŠ½å– ${fee.toFixed(2)} å…ƒæ°´è´¹ï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);
        } else {
            log("å·²è¾¾æ°´è´¹ä¸Šé™ï¼Œåœæ­¢æŠ½æˆ");
        }

        // é‡‘é’±æ“ä½œ
        fromMember.balance -= amount;
        toMember.balance += actualAmount;

        // è®°å½•äº¤æ˜“å†å²
        const timestamp = new Date().toLocaleString();
        fromMember.history.push({type: 'out', amount, to: toMember.name, fee, timestamp});
        toMember.history.push({type: 'in', amount: actualAmount, from: fromMember.name, timestamp});

        log(`${fromMember.name} ç»™ ${toMember.name} ${amount >= 0 ? 'è½¬è´¦' : 'æ‰£æ¬¾'}ï¼š${amount} å…ƒï¼ˆå®é™…åˆ°è´¦ï¼š${actualAmount.toFixed(2)} å…ƒï¼‰`);

        speak(`${fromMember.name} ç»™ ${toMember.name} ${amount >= 0 ? 'è½¬äº†' : 'æ‰£äº†'} ${Math.abs(amount)} å…ƒ`);

        closeModal();
        renderPeople();
        saveDataToLocalStorage();
    }

    function showHistory(id) {
        const member = members.find(m => m.id === id);
        const historyList = member.history.map(h => {

            } else {

    function calculateTotalTableCost() {
        if (!startTime) return 0;
        const now = new Date();
        const totalTimeInHours = (now - startTime) / (1000 * 60 * 60); // æ¢ç®—ä¸ºå°æ—¶
        return hourlyRate * totalTimeInHours;
    }

    function calculateMemberCost(member) {
        const totalTableCost = calculateTotalTableCost();

        // è®¡ç®—æ‰€æœ‰æˆå‘˜æ€»åœ¨çº¿æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        let totalActiveTime = 0;
        members.forEach(m => {
            const currentSession = m.active ? (new Date() - m.joinTime) : 0;
            totalActiveTime += m.totalTime + currentSession;
        });

        if (totalActiveTime === 0) return 0;

        // å½“å‰æˆå‘˜æ€»åœ¨çº¿æ—¶é—´
        const memberCurrentSession = member.active ? (new Date() - member.joinTime) : 0;
        const memberTotalTime = member.totalTime + memberCurrentSession;

        return (memberTotalTime / totalActiveTime) * totalTableCost;
    }

    function startTable() {

        if (isNaN(hourlyRate) || hourlyRate <= 0) {
            alert("è¯·è¾“å…¥æ­£ç¡®çš„æ¯å°æ—¶è´¹ç”¨ï¼");
            return;
        }

        waterFeeRate = parseFloat(document.getElementById('waterFeeRate').value);

        collectedWaterFee = 0;

        const mode = document.getElementById("endModeSelect").value;

        if (mode === "time") {

                return;
            }
        } else if (mode === "duration") {
            const duration = parseInt(document.getElementById('durationInput').value);
            if (isNaN(duration) || duration <= 0) {

                return;
            }

        }

        startTime = new Date();
        const durationDisplay = document.getElementById('durationDisplay');
        durationDisplay.innerHTML = `<p>å·²å¼€å°æ—¶é—´ï¼š00:00:00</p>`;

        if (durationInterval) clearInterval(durationInterval); // æ¸…é™¤æ—§è®¡æ—¶å™¨

        }, 1000);

        members.forEach(member => {

        });

        if (timerInterval) clearInterval(timerInterval); // é˜²æ­¢é‡å¤å¯åŠ¨
        timerInterval = setInterval(updateCosts, 1000);
        speak("æˆ‘åœ¨å°é“å¾ˆæƒ³è™ä½ ï¼Œå°±æ˜¯æˆ˜åˆ«BBï¼");

    }

    function endTable() {
        if (timerInterval) {

        }
        const now = new Date();

        members.forEach(member => {

    function resetAll() {

    function formatDuration(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;

    function undoLastTransfer(id) {
        const member = members.find(m => m.id === id);
        if (!member || member.history.length === 0) return;

        const lastTransfer = member.history.pop();
        const timestamp = new Date().toLocaleString();

        if (lastTransfer.type === 'out') {
            // A è½¬å‡ºç»™ Bï¼ŒA æ”¶å›é‡‘é¢ï¼ŒB æ‰£é™¤åˆ°è´¦é‡‘é¢ï¼Œæ°´è´¹ä¹Ÿå›æ»š
            const { amount, fee, to } = lastTransfer;
            const toMember = members.find(m => m.name === to);

            member.balance += amount; // A æ”¶å›åŸé‡‘é¢
            if (toMember) {
                toMember.balance -= (amount - fee); // B æ‰£é™¤å®é™…åˆ°è´¦é‡‘é¢
                toMember.history.pop(); // åˆ é™¤ B çš„æ”¶æ¬¾è®°å½•
            }

            collectedWaterFee -= fee; // å›æ»šæ°´è´¹æŠ½æˆ
            log(`æ’¤å›ï¼š${member.name} è½¬è´¦ç»™ ${to} çš„ ${amount.toFixed(2)} å…ƒ`);
            log(`åŒæ—¶å›æ»šæ°´è´¹æŠ½æˆ ${fee.toFixed(2)} å…ƒï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);
        } else if (lastTransfer.type === 'in') {
            // B æ”¶åˆ° A çš„è½¬è´¦ï¼Œç°åœ¨è¦æ’¤é”€ï¼ŒB æ‰£é™¤åˆ°è´¦é‡‘é¢ï¼ŒA æ”¶å›åŸé‡‘é¢
            const { amount, from } = lastTransfer;
            const fromMember = members.find(m => m.name === from);

            member.balance -= amount; // B æ‰£é™¤åˆ°è´¦é‡‘é¢
            if (fromMember) {
                fromMember.balance += amount + (fromMember.history.find(h => h.to === member.name)?.fee || 0); // A æ”¶å›åŸé‡‘é¢ + æŠ½æˆ
                fromMember.history.pop(); // åˆ é™¤ A çš„è½¬å‡ºè®°å½•
            }

            const fee = amount / (1 - waterFeeRate / 100) - amount;
            collectedWaterFee -= fee; // å›æ»šæ°´è´¹æŠ½æˆï¼ˆæ ¹æ®æ¯”ä¾‹ä¼°ç®—ï¼‰
            log(`æ’¤å›ï¼š${from} è½¬è´¦ç»™ ${member.name} çš„ ${amount.toFixed(2)} å…ƒ`);
            log(`åŒæ—¶å›æ»šæ°´è´¹æŠ½æˆ ${fee.toFixed(2)} å…ƒï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);
        }

        renderPeople();
    }

    function saveDataToLocalStorage() {
        const data = {
            hourlyRate,
            startTime: startTime ? startTime.toISOString() : null,
            scheduledEndTime: scheduledEndTime ? scheduledEndTime.toISOString() : null,
            members: members.map(member => ({
                ...member,
                joinTime: member.joinTime ? member.joinTime.toISOString() : null,
            })),
            waterFeeRate,
            waterFeeTarget,
            collectedWaterFee,
            logContent: document.getElementById('log').textContent
        };
        localStorage.setItem('tableData', JSON.stringify(data));
    }

    function loadDataFromLocalStorage() {
        const dataStr = localStorage.getItem('tableData');
        if (dataStr) {
            const data = JSON.parse(dataStr);

            hourlyRate = data.hourlyRate;
            startTime = data.startTime ? new Date(data.startTime) : null;
            scheduledEndTime = data.scheduledEndTime ? new Date(data.scheduledEndTime) : null;
            waterFeeRate = data.waterFeeRate;
            waterFeeTarget = data.waterFeeTarget;
            collectedWaterFee = data.collectedWaterFee;

            // ç‰¹åˆ«æ³¨æ„ï¼šæ¢å¤æˆå‘˜æ•°æ®æ—¶è¦å°†æ—¶é—´å­—ç¬¦ä¸²è½¬å› Date å¯¹è±¡
            members = (data.members || []).map(member => ({
                ...member,
                joinTime: member.joinTime ? new Date(member.joinTime) : null,
            }));

            document.getElementById('hourlyRate').value = hourlyRate;
            document.getElementById('waterFeeRate').value = waterFeeRate;
            document.getElementById('waterFeeTarget').value = waterFeeTarget;
            document.getElementById('log').textContent = data.logContent || '';

            if (startTime) {

                document.getElementById('btnEnd').disabled = false;
                document.getElementById('hourlyRate').disabled = true;
                document.getElementById('endModeSelect').disabled = true;
                document.getElementById('endTimeInput').disabled = true;
                document.getElementById('durationInput').disabled = true;

                if (!timerInterval) {
                    timerInterval = setInterval(updateCosts, 1000);
                }
                if (!durationInterval) {
                    durationInterval = setInterval(() => {
                        const elapsed = new Date() - startTime;
                        document.getElementById('durationDisplay').innerHTML = `<p>å·²å¼€å°æ—¶é—´ï¼š${formatDuration(elapsed)}</p>`;
                    }, 1000);
                }
            }

            updateCosts();
            renderPeople();
        }
    }

    // é¡µé¢åŠ è½½æ—¶è°ƒç”¨
    window.addEventListener('load', loadDataFromLocalStorage);

    // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
    document.addEventListener("visibilitychange", () => {
        if (!document.hidden && startTime) {
            if (!timerInterval) {
                timerInterval = setInterval(updateCosts, 1000);
            }
            updateCosts(); // å¼ºåˆ¶ç«‹å³åˆ·æ–°ä¸€æ¬¡é‡‘é¢
        } else if (document.hidden && timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }

    renderPeople();
    setInterval(saveDataToLocalStorage, 5000); // æ¯ 5 ç§’ä¿å­˜ä¸€æ¬¡
</script>
