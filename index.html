    function calculateMemberCost(member) {
        const totalTableCost = calculateTotalTableCost();

        let totalActiveTime = 0;
        members.forEach(m => {
            const currentSession = m.active ? (new Date() - m.joinTime) : 0;
            totalActiveTime += m.totalTime + currentSession;

        if (totalActiveTime === 0) return 0;

        const memberCurrentSession = member.active ? (new Date() - member.joinTime) : 0;
        const memberTotalTime = member.totalTime + memberCurrentSession;

        return (memberTotalTime / totalActiveTime) * totalTableCost;
    }

    function formatDuration(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
        const seconds = String(totalSeconds % 60).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
    }

    function undoLastTransfer(id) {
        const member = members.find(m => m.id === id);
        if (!member || !member.history.length) return;

        if (member.undoDisabled) {
            alert("æ¯æ¬¡åªèƒ½æ’¤å›ä¸€æ¬¡ï¼Œè½¬è´¦åå¯å†æ¬¡æ“ä½œ");
            return;
        }

        const lastOutIndex = member.history.map(h => h.type).lastIndexOf('out');

        if (lastOutIndex === -1) {
            alert("æ— å¯æ’¤å›çš„è½¬è´¦");
            return;
        }

        const lastTransfer = member.history[lastOutIndex];

        if (lastTransfer.type === 'out') {
            const {amount, fee, to} = lastTransfer;
            const toMember = members.find(m => m.name === to);

            member.point += amount;
            if (toMember) {
                toMember.point -= (amount - fee);

                const toHistoryIndex = toMember.history.findIndex(h => h.from === member.name && h.amount === (amount - fee));
                if (toHistoryIndex !== -1) {
                    toMember.history.splice(toHistoryIndex, 1);
                }
            }

            collectedWaterFee -= fee;
            log(`æ’¤å›ï¼š${member.name} è½¬ç»™ ${to} çš„ ${amount.toFixed(2)} åˆ†`);
            log(`åŒæ—¶å›æ»šæ°´è´¹æŠ½æˆ ${fee.toFixed(2)} åˆ†ï¼ˆå½“å‰ï¼š${collectedWaterFee.toFixed(2)}ï¼‰`);

            speak(`${member.name} æ’¤å›ç»™ ${to} çš„è½¬åˆ†ï¼š${Math.abs(amount)} åˆ†`);

            member.history.splice(lastOutIndex, 1);

            member.undoDisabled = true;
        } else {
            alert("åªèƒ½ç”±è½¬è´¦å‘èµ·äººè¿›è¡Œæ’¤å›æ“ä½œ");
            return;
        }

        renderPeople();
        saveDataToLocalStorage();

    // çº¯ JavaScript ç”Ÿæˆç®€å•äºŒç»´ç ï¼ˆæ¨¡æ‹Ÿï¼‰
    function generateSimpleQRCode(text, container) {
        // åˆ›å»ºå®¹å™¨
        const qrContainer = document.createElement('div');
        qrContainer.style.width = '200px';
        qrContainer.style.height = '200px';
        qrContainer.style.backgroundColor = 'white';
        qrContainer.style.position = 'relative';
        qrContainer.style.border = '10px solid white';

        // åˆ›å»ºäºŒç»´ç ç½‘æ ¼
        const gridSize = 21; // æ ‡å‡†äºŒç»´ç çš„æœ€å°å°ºå¯¸
        const cellSize = 8;

        // ç”Ÿæˆä¼ªéšæœºäºŒç»´ç å›¾æ¡ˆ
        for (let row = 0; row < gridSize; row++) {
            for (let col = 0; col < gridSize; col++) {
                // åˆ›å»ºå•å…ƒæ ¼
                const cell = document.createElement('div');
                cell.style.position = 'absolute';
                cell.style.width = cellSize + 'px';
                cell.style.height = cellSize + 'px';

                // è®¾ç½®ä½ç½®
                cell.style.left = (col * cellSize) + 'px';
                cell.style.top = (row * cellSize) + 'px';

                // ç¡®å®šé¢œè‰²ï¼ˆåŸºäºç®€å•çš„ä¼ªéšæœºç®—æ³•ï¼‰
                const shouldFill = shouldCellBeFilled(row, col, text);
                cell.style.backgroundColor = shouldFill ? '#000' : '#fff';

                qrContainer.appendChild(cell);
            }
        }

        // æ·»åŠ å®šä½æ ‡è®°
        addPositionMarkers(qrContainer, cellSize);

        container.appendChild(qrContainer);
    }

    // ç¡®å®šå•å…ƒæ ¼æ˜¯å¦åº”è¯¥å¡«å……çš„ç®€å•ç®—æ³•
    function shouldCellBeFilled(row, col, text) {
        // è¾¹ç•Œå§‹ç»ˆå¡«å……
        if (row === 0 || row === 20 || col === 0 || col === 20) return true;

        // å®šä½æ ‡è®°åŒºåŸŸ
        if ((row < 7 && col < 7) ||
            (row < 7 && col > 13) ||
            (row > 13 && col < 7)) {
            return true;
        }

        // ä¸­å¿ƒåŒºåŸŸå§‹ç»ˆä¸å¡«å……
        if (row > 8 && row < 12 && col > 8 && col < 12) return false;

        // åŸºäºæ–‡æœ¬çš„ç®€å•å“ˆå¸Œç®—æ³•
        const hash = (row * 31 + col * 17 + text.length) % 100;
        return hash > 30; // å¤§çº¦70%çš„å•å…ƒæ ¼è¢«å¡«å……
    }

    // æ·»åŠ å®šä½æ ‡è®°
    function addPositionMarkers(container, cellSize) {
        // åˆ›å»ºä¸‰ä¸ªå®šä½æ ‡è®°
        const positions = [
            {top: 0, left: 0},
            {top: 0, left: (21 - 7) * cellSize},
            {top: (21 - 7) * cellSize, left: 0}
        ];

        positions.forEach(pos => {
            const marker = document.createElement('div');
            marker.style.position = 'absolute';
            marker.style.width = (7 * cellSize) + 'px';
            marker.style.height = (7 * cellSize) + 'px';
            marker.style.border = '2px solid #000';
            marker.style.backgroundColor = '#fff';
            marker.style.left = pos.left + 'px';
            marker.style.top = pos.top + 'px';

            const inner = document.createElement('div');
            inner.style.position = 'absolute';
            inner.style.width = (3 * cellSize) + 'px';
            inner.style.height = (3 * cellSize) + 'px';
            inner.style.backgroundColor = '#000';
            inner.style.left = (2 * cellSize) + 'px';
            inner.style.top = (2 * cellSize) + 'px';

            marker.appendChild(inner);
            container.appendChild(marker);
        });
    }
